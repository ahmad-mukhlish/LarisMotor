apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.yayanheryanto.larismotor"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 4
        versionName "4.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'

    //retrofit
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.retrofit2:retrofit:2.6.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.6.0'

    //picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    //multi picker
    implementation 'com.github.myinnos:AwesomeImagePicker:1.0.2'

    //slider
    implementation 'com.ss.bannerslider:bannerslider:2.0.0'

    //picker
    implementation 'com.wdullaer:materialdatetimepicker:3.6.3'

    //table
    implementation 'de.codecrafters.tableview:tableview:2.8.0'

    //compressor
    implementation 'id.zelory:compressor:2.1.0'

    //slide date time picker
    implementation 'com.github.pwiniars:SlideDateTimePicker:v1.0.8'

    //input mask
    implementation 'com.redmadrobot:inputmask:3.4.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.31'

    //cropper
    implementation 'com.github.yalantis:ucrop:2.2.3'
}
